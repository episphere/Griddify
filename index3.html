<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tissue Microarray De-Arraying Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.3.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="font-sans bg-gray-100 min-h-screen">
  <header class="py-4 px-8 bg-white shadow">
    <h1 class="text-2xl font-bold text-gray-900">Tissue Microarray De-Arraying Tool</h1>
    </header>

  <main class="container mx-auto px-4 pt-12 flex flex-col">
    <nav class="mb-8 flex space-x-4">
      <button class="btn-pill btn-active bg-blue-500 text-white" data-step="1">Image & Metadata</button>
      <button class="btn-pill" data-step="2">Image Segmentation</button>
      <button class="btn-pill" data-step="3">Gridding</button>
      <button class="btn-pill" data-step="4">Virtual Grid</button>
    </nav>

    <div x-data="{ currentStep: 1 }" id="step-content">
      <div x-show="currentStep === 1" class="mb-8">
        </div>

      <div x-show="currentStep === 2" class="mb-8">
        </div>

      <div x-show="currentStep === 3" class="mb-8">
        </div>

      <div x-show="currentStep === 4" class="mb-8">
        </div>
    </div>
  </main>

  <footer class="py-4 px-8 bg-gray-200 text-center text-gray-500">
    Â© 2024 Tissue Microarray De-Arraying Tool
  </footer>

  <script>
    // Step navigation logic
    const stepButtons = document.querySelectorAll('.btn-pill');
    stepButtons.forEach(button => {
      button.addEventListener('click', () => {
        const step = button.dataset.step;
        currentStep = step;
      });
    });
  </script>
</body>

</html>
