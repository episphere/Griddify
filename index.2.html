<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tissue Microarray De-Arraying Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style2.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4">

        <header class="bg-gray-100 px-6 py-4 shadow-sm">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="flex items-center">
                    <img src="path/to/your/logo.png" alt="Your Logo" class="h-8 mr-2">
                    <h1 class="text-3xl font-light text-gray-800">Tissue Microarray De-Arraying Tool</h1>
                </a>
                <nav class="flex items-center space-x-4">
                    <a href="#"
                        class="text-sm text-gray-800 hover:text-blue-600 transition-colors duration-200">Home</a>
                    <a href="#"
                        class="text-sm text-gray-800 hover:text-blue-600 transition-colors duration-200">About</a>
                    <a href="#"
                        class="text-sm text-gray-800 hover:text-blue-600 transition-colors duration-200">GitHub</a>
                    <a href="#"
                        class="text-sm text-gray-800 hover:text-blue-600 transition-colors duration-200">Manuscript</a>
                </nav>
            </div>
        </header>

        <div id="app">

            <section id="upload" class="py-5">
                <div class="container mx-auto px-4">
                    <h2 class="text-4xl font-bold text-center mb-8">Step 1: Image and Metadata Upload</h2>

                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <nav class="flex mb-5 border-b">
                            <button
                                class="upload-option-tab px-6 py-2 text-gray-600 border-b-2 border-transparent hover:text-gray-800 hover:border-blue-500 focus:outline-none focus:text-gray-800 focus:border-blue-500"
                                data-target="direct-upload">Direct Upload</button>
                            <button
                                class="upload-option-tab px-6 py-2 text-gray-600 border-b-2 border-transparent hover:text-gray-800 hover:border-blue-500 focus:outline-none focus:text-gray-800 focus:border-blue-500"
                                data-target="url-upload">Image URL</button>
                            <button
                                class="upload-option-tab px-6 py-2 text-gray-600 border-b-2 border-transparent hover:text-gray-800 hover:border-blue-500 focus:outline-none focus:text-gray-800 focus:border-blue-500"
                                data-target="box-upload">Box Integration</button>
                        </nav>

                        <div id="tab-contents">
                            <div id="direct-upload" class="tab-content active">
                                <label for="direct-upload-input" class="block mb-2">Direct Upload</label>
                                <input type="file" id="direct-upload-input"
                                    class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                    accept="image/*">
                            </div>

                            <div id="url-upload" class="tab-content hidden">
                                <input type="text"
                                    class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                    placeholder="https://example.com/image.jpg">
                            </div>

                            <div id="box-upload" class="tab-content hidden">
                                <button
                                    class="btn-box-connect mt-1 px-6 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Connect
                                    to Box</button>
                            </div>
                        </div>

                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700">Optional Metadata File</label>
                            <input type="file" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                accept=".txt,.json">
                        </div>

                        <div class="flex justify-end mt-6">
                            <button class="btn-proceed px-6 py-2 bg-green-500 hover:bg-green-700 text-white font-bold rounded focus:outline-none shadow-lg" >Proceed</button>
                        </div>
                        
                    </div>
                </div>
            </section>


            <section id="segmentation" class="py-5 hidden">
                <div class="container mx-auto px-4">
                    <h2 class="text-4xl font-bold text-center mb-8">Step 2: Image Segmentation</h2>
                    <div class="flex">
                        <aside id="segmentation-sidebar"
                            class="w-1/4 bg-gray-50 p-6 rounded-lg shadow-lg mr-6 transition-all duration-300">
                            <h3 class="text-xl font-bold mb-4">Segmentation Parameters</h3>
                            <div class="mb-4">
                                <label for="mask-alpha" class="block mb-2 text-sm font-medium text-gray-700">Mask
                                    Alpha</label>
                                <input type="range" id="mask-alpha" class="w-full" min="0" max="1" step="0.01">
                            </div>
                        </aside>
                        <main class="w-3/4">
                            <div id="image-segmentation-area" class="relative h-[500px] border border-gray-300">
                            </div>
                        </main>
                    </div>
                    <div class="flex justify-between mt-6">
                        <button class="btn-back px-4 py-2 bg-red-500 hover:bg-red-700 text-white font-bold rounded focus:outline-none shadow-lg">
                            Back
                        </button>
                        <button class="btn-proceed px-4 py-2 bg-green-500 hover:bg-green-700 text-white font-bold rounded focus:outline-none shadow-lg">
                            Proceed
                        </button>
                    </div>
                    
                </div>
            </section>



            <section id="gridding" class="py-5 hidden">
                <h2 class="text-4xl font-bold text-center mb-8">Step 3: Gridding</h2>


                <!-- Gridding Adjustments with Advanced Settings Toggle -->
                <div class="flex flex-col md:flex-row">
                    <aside class="w-1/4 bg-gray-50 p-6 rounded-lg shadow-lg mr-6 transition-all duration-300">
                        <div class="mb-4">
                            <label for="core-radius" class="block mb-2">Core Radius</label>
                            <input type="range" id="core-radius" class="w-full" min="1" max="100" step="1">
                        </div>
                        <!-- Toggle for Advanced Settings -->
                        <div class="flex items-center mb-4">
                            <label for="advanced-settings" class="flex items-center cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" id="advanced-settings" class="sr-only"
                                        onchange="toggleAdvancedSettings()">
                                    <div class="block bg-gray-200 w-14 h-8 rounded-full"></div>
                                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition">
                                    </div>
                                </div>
                                <div class="ml-3 text-gray-700 font-medium">
                                    Advanced Settings
                                </div>
                            </label>
                        </div>

                        <!-- Advanced Settings Content Here -->
                        <!-- Inside the <aside> element of the Gridding section -->
                        <div id="advanced-settings-content" class="hidden">
                            <div class="mb-4">
                                <label for="radius-multiplier"
                                    class="block mb-2 text-sm font-medium text-gray-700">Radius Multiplier</label>
                                <input type="range" id="radius-multiplier" class="w-full" min="0.1" max="2" step="0.1"
                                    value="1">
                            </div>
                            <div class="mb-4">
                                <label for="grid-width" class="block mb-2 text-sm font-medium text-gray-700">Grid
                                    Width</label>
                                <input type="number" id="grid-width"
                                    class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" min="1"
                                    max="100" step="1" value="10">
                            </div>
                        </div>

                    </aside>
                    <!-- Main Content for Grid Visualization -->

                    <main class="w-3/4">
                        <div id="gridding-area" class="relative h-[500px] border border-gray-300">
                        </div>
                    </main>
                </div>
                <div class="flex justify-between mt-6">
                    <button class="btn-back px-4 py-2 bg-red-500 hover:bg-red-700 text-white font-bold rounded focus:outline-none shadow-lg">
                        Back
                    </button>
                    <button class="btn-proceed px-4 py-2 bg-green-500 hover:bg-green-700 text-white font-bold rounded focus:outline-none shadow-lg">
                        Proceed
                    </button>
                </div>
                
            </section>



            <section id="virtual-grid" class="py-5 hidden">
                <h2 class="text-4xl font-bold text-center mb-8">Step 4: Virtual Grid</h2>

                <!-- Virtual Grid Display and Interaction -->
                <main class="w-full">
                    <div class="relative border border-gray-300 p-4 rounded-lg">
                        <div class="grid grid-cols-3 gap-4">
                            <!-- Dynamic generation of grid items -->
                            <!-- Example grid item -->
                            <div class="border border-gray-200 rounded hover:border-blue-500 cursor-pointer p-2">
                                <p class="text-sm">Core #1</p>
                                <!-- Interaction options like edit or delete -->
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between mt-6">
                        <button class="btn-back px-4 py-2 bg-red-500 hover:bg-red-700 text-white font-bold rounded focus:outline-none shadow-lg">
                            Back
                        </button>
                        <button
                            class="px-6 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded focus:outline-none shadow-lg">Download
                            Grid</button>
                    </div>
                </main>
            </section>

            <!-- Carousel controls for the sections -->
            <div class="carousel-controls flex justify-center space-x-1 md:space-x-3 p-4">
                <button class="carousel-control w-3 h-3 md:w-4 md:h-4 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none transition duration-150 ease-in-out" data-step="1"></button>
                <button class="carousel-control w-3 h-3 md:w-4 md:h-4 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none transition duration-150 ease-in-out" data-step="2"></button>
                <button class="carousel-control w-3 h-3 md:w-4 md:h-4 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none transition duration-150 ease-in-out" data-step="3"></button>
                <button class="carousel-control w-3 h-3 md:w-4 md:h-4 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none transition duration-150 ease-in-out" data-step="4"></button>
                <!-- ... Add more buttons if you have more steps -->
            </div>
              
              
        </div>

        <footer class="py-5">
            <p class="text-center text-sm text-gray-500">© 2024 Tissue Microarray De-Arraying Tool</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
